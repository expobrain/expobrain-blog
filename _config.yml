# Jekyll configuration
host: 0.0.0.0
markdown: kramdown
highlighter: rouge
paginate: 5
language: "en-uk"
words_per_minute: 200

# Website info
title: Daniele Esposti's Blog
description: My personal blog.
url: https://expobrain.net
baseurl: "/"
cover: assets/images/cover2.jpg
# logo: assets/images/blog-icon.png
# logo_dark: assets/images/favicon.png
favicon: assets/images/favicon.png
CNAME: expobrain.net

# Social info
navigation: True # show the navbar links
# subscribers: True # you need to connect an external service for this to work,
# if 'True' the submit button is disabled for now, but you can change that
# by editing `_includes/subscribe-form.html`
twitter: expobrain
linkedin: danieleesposti
github: expobrain

# Disqus
disqus: true
disqus_shortname: expobrain

# Google Analytics
google_analytics: UA-423458-1

# Permalinks
permalink: /:year/:month/:day/:title/

# Authors' info in `_data/authors.yml`
# Tags' info in `_data/tags_info.yml`

# gems and other configs
plugins_dir:
  - _plugins
plugins:
  - jekyll-paginate
  - jekyll-feed

feed:
  path: feed.xml

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...

exclude:
  - assets/css
  - node_modules
  - Gemfile
  - Gemfile.lock
  - GHOST.txt
  - gulpfile.js
  - LICENSE
  - package.json
  - package-lock.json
  - Rakefile
  - README.md
  - changelog.md
  - .git*
  - Dockerfile
  - Makefile
  - jasper2
